        40% {transform: rotate3d(0, 1, 0, 0deg);}
        50% {transform: rotate3d(0,1,0, 180deg);}
        60% {transform: rotate3d(0,1,0, 360deg);}
        100% {transform: rotate3d(0,1,0, 360deg);}
    }
</style>
